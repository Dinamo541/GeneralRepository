<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">
    <div class="background">
        <div class="container"><h1 class="welcome">WELCOME BACK!</h1></div>
        <button class="learn-more">Learn More</button>
    </div>
    <div class="login-menu">
        <div class="margin">
            <div class="title">
                <h1 class="login">LOGIN</h1>
                <div class="mesage-conte">
                    <p class="mesage">Welcome back! Please log in to your account.</p>
                </div>
            </div>
            <div class="main">
                <p class="username">User Name</p>
                <div class="name-conte"><input class="username-input"/></div>
                <p class="password">Password</p>
                <div class="pass-conte"><input class="password-input"/></div>
                <div class="remember-conte">
                    <div class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember-me" value="true">
                        <label for="remember">Remember Me</label>
                    </div>
                    <p>Forgot <a class="password-link" href="#">Password?</a></p>
                </div>
                <div class="submit-conte">
                    <button class="submit">Login</button>
                </div>
            </div>
            <div class="footer">
                <div class ="new-user-conte">
                    <p class="new-user">New User? <a class="sing-up" href="#">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>
